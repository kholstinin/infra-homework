name: test

on:
  push:
    branches:  [dev]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: dependencies install
        run: yarn install
  build:
    runs-on: ubuntu-latest
    steps:
      - name: dependencies install
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: dependencies install
        run: npm run deploy
